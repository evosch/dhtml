<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="modulepreload" href="./worker/worker.js">
  <title>ES8 Project</title>
</head>

<body id="body" eo-get="https://swapi.dev/api/people/" eo-key="people">
  <button id="1" eo-text="people.data.count">Test</button>
  <ul eo-each="people.data.results" eo-key="people" eo-template="pl">
  </ul>
  <template id="pl">
    <li eo-text="person.name"></li>
  </template>
  <script src="main.js" type="module"></script>
</body>
</html>
